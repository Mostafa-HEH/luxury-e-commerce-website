<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Icons - font awsome -->
    <link rel="stylesheet" href="./styles/fontawesome/all.css" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="./styles/css/styles.css" />
    <title>Components</title>
  </head>
  <body>
    <div class="components-page">
      <div class="component buttons">
        <h6 class="component__title">Buttons</h6>
        <div class="component__types">
          <a href="#" class="btn btn-primary white">button</a>
          <a href="#" class="btn btn-primary black">button</a>
          <a href="#" class="btn btn-secondary white">button</a>
          <a href="#" class="btn btn-secondary black">button</a>
          <a href="#" class="btn btn-primary black icon">
            <i class="fa-light fa-bag-shopping"></i>
            button</a
          >
        </div>
      </div>
      <div class="component actions">
        <h6 class="component__title">Actions</h6>
        <div class="component__types">
          <span class="action white">
            <i class="fa-light fa-bag-shopping"></i>
          </span>
          <span class="action action-primary white">
            <i class="fa-solid fa-caret-left"></i>
          </span>
          <span class="action action-primary black">
            <i class="fa-solid fa-caret-left"></i>
          </span>
          <span class="action action-secondary white">
            <i class="fa-solid fa-caret-left"></i>
          </span>
          <span class="action action-secondary black">
            <i class="fa-solid fa-caret-left"></i>
          </span>
          <span class="action action-primary black icon">
            <i class="fa-solid fa-caret-left"></i>
            action
          </span>
        </div>
      </div>
      <div class="component">
        <h6 class="component__title">Logo</h6>
        <div class="component__types">
          <span class="logo">Luxury</span>
        </div>
      </div>
    </div>
  </body>
</html>
